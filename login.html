
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>數位小兔登入</title>
  <link rel="stylesheet" href="css/cute.css">
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="數位小兔 LOGO" class="logo">
    <h1>歡迎登入 🐰</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="📧 請輸入 Email" required>
      <input type="password" id="password" placeholder="🔐 請輸入密碼" required>
      <button type="submit">登入</button>
    </form>
    <p id="error-message"></p>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
