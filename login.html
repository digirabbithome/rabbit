
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入 - 數位小兔後台系統</title>
  <link rel="stylesheet" href="css/cute.css" />
  <style>
    body { font-family: "Noto Sans TC", sans-serif; background-color: #fff0f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { margin: 5px 0; padding: 10px; width: 250px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background-color: #ff9ac6; color: white; border-radius: 8px; cursor: pointer; }
    h2 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>數位小兔登入</h2>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="密碼" /><br />
    <button onclick="login()">登入</button>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
