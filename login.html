<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入 - 數位小兔後台</title>
  <link rel="stylesheet" href="css/cute.css" />
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fff4fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #ff7eb9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff5599;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🐰 數位小兔登入</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="密碼" />
    <button id="loginButton">登入</button>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
