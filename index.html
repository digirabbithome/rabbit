<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rabbithome v4.2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-section">
    <h2>登入</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="密碼" />
    <button id="loginBtn">登入</button>
  </div>

  <div id="nickname-section" style="display:none;">
    <h2>輸入你的綽號</h2>
    <input id="nickname" type="text" placeholder="例如：小兔" />
    <button id="saveNicknameBtn">儲存綽號</button>
  </div>

  <div id="app">
    <div id="sidebar" style="display:none;">
      <h3>📋 選單</h3>
      <ul>
        <li>✅ 每日工作日誌</li>
      </ul>
    </div>

    <div id="dashboard" style="display:none;">
      <h2>🎉 歡迎進入 Rabbithome v4 真綽號系統！</h2>
      <p id="welcomeMsg">哈囉！</p>
      <p id="doneMsg">尚未完成</p>
      <button id="markDoneBtn">✅ 我完成今日工作</button>
      <h4>📊 今日完成情況：</h4>
      <ul id="logList"></ul>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
