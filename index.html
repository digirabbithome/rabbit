<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>登入 - Rabbithome</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyANuDJyJuQbxnXq-FTyaTAI9mSc6zpmuWs",
      authDomain: "rabbithome-auth.firebaseapp.com",
      projectId: "rabbithome-auth",
      storageBucket: "rabbithome-auth.appspot.com",
      messagingSenderId: "50928677930",
      appId: "1:50928677930:web:e8eff13c8028b888537f53"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("登入失敗：" + error.message);
        });
    }

    window.onload = () => {
      document.getElementById("loginBtn").addEventListener("click", login);
    };
  </script>
</head>
<body>
  <h2>登入 Rabbithome</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="密碼"><br>
  <button id="loginBtn">登入</button>
</body>
</html>
