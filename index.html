
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Rabbithome 登入系統</title>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANuDJyJuQbxnXq-FTyaTAI9mSc6zpmuWs",
      authDomain: "rabbithome-auth.firebaseapp.com",
      projectId: "rabbithome-auth",
      storageBucket: "rabbithome-auth.firebasestorage.app",
      messagingSenderId: "50928677930",
      appId: "1:50928677930:web:e8eff13c8028b888537f53"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; background: #f0f4ff; }
    input { padding: 10px; margin: 10px; width: 200px; }
    button { padding: 10px 20px; background-color: #2e7eff; color: white; border: none; border-radius: 5px; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Rabbithome 登入</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="密碼" required /><br />
    <button type="submit">登入</button>
  </form>
  <div id="error"></div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(() => {
          document.getElementById("error").textContent = "帳號或密碼錯誤";
        });
    });
  </script>
</body>
</html>
